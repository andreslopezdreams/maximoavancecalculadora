<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>
<div class="container container-bg">
    <section class="secundary">

        <div class="secundary--padding">
            <div class="secundary__phrase">
                <span class="secundary__phrase__title--small">¡ El dinero que </span>
                <span class="secundary__phrase__title--medium">necesita$ </span>
                <span class="secundary__phrase__title--big">fácil y </span>
                <span class="secundary__phrase__title--big">rápido </span>
            </div>

            <div class="secundary__img">
                <img src="https://www.apoyoeconomico.com.mx/img/landing/watch-shap.png" alt="clock">
            </div>

            <div class="secundary__promotion">
                <span class="secundary__phrase__title--small">¡Sin Empeñar!</span>
            </div>
        </div>

    </section>
    <section class="mainContent">
        <form action="" class="mainForm form--medium">
            <fieldset class="mainForm__fieldset">

                <div class="mainForm__mount">
                    <label class="mainForm__label" for="mount"> Monto del préstamo </label>
                    <span> $ </span>
                    <input type="text" class="input-control u-translated-top" id="mount">
                    <span> .00 pesos </span>
                </div>

                <div class="mainForm__slide__title">
                    <span>Cantidad</span>
                </div>

                <div class="mainForm__slide_control">
                    <div id="slider-mount" class="dragdealer">
                        <div class="handle red-bar">
                            <img src="/assets/img/peso.png" alt="slider" width="40" height="40"></div>
                    </div>
                </div>

                <div class="mainForm__slide__mounts">
                    <span>$1,500</span>
                    <span>$50,000</span>
                </div>


            </fieldset>

            <fieldset class="mainForm__fieldset u-no-padding-top">
                <label class="mainForm__label mainForm__label--howPay u-no-border"> ¿Cómo quieres pagar? </label>
                <div class="mainContent_options">

                    <input type="radio" id="weekly_payment" name="payment" class="custom-radio">
                    <label for="weekly_payment" class="custom-radio-label custom-label-payment"></label>
                    <label for="weekly_payment">semanal </label>

                    <input type="radio" id="fortnightly_payment" name="payment" class="custom-radio">
                    <label for="fortnightly_payment" class="custom-radio-label custom-label-payment"></label>
                    <label for="fortnightly_payment">quincenal </label>

                    <input type="radio" id="monthly_payment" name="payment" class="custom-radio">
                    <label for="monthly_payment" class="custom-radio-label custom-label-payment"></label>
                    <label for="monthly_payment">mensual </label>
                </div>
            </fieldset>

            <fieldset class="mainForm__fieldset">
                <label class="mainForm__label" for="weeks"> Selecciona el plazo </label>
                <input type="text" class="input-control u-translated-top" id="weeks">
                <label> Semanas </label>

                <span class="mainForm__slide__title">Cantidad</span>

                <div class="mainForm__slide_control">
                    <div id="slider-timelimit" class="dragdealer">
                        <div class="handle red-bar">
                            <img src="/assets/img/calendario.png" alt="slider" width="40" height="40">
                        </div>
                    </div>
                </div>

                <div class="mainForm__slide__timeline">
                    <span>13</span>
                    <span>26</span>
                    <span>39</span>
                    <span>52</span>
                </div>

                <div class="mainForm__calcs">

                    <div class="mainForm__calcs__fields mainForm__calcs__fields--rate">
                        <label for="interest_rate" class="mainForm__calcs__label"> Taza de interés anual </label>
                        <input type="text" id="interest_rate" class="input-control">
                    </div>

                    <div class="mainForm__calcs__fields mainForm__calcs__fields--cat">
                        <label for="cat" class="mainForm__calcs__label"> CAT </label>
                        <input type="text" id="cat" class="input-control">
                    </div>

                    <div class="mainForm__calcs__fields mainForm__calcs__fields--total">
                        <label for="total_payment" class="mainForm__calcs__label"> Total a pagar </label>
                        <input type="text" id="total_payment" class="input-control">
                    </div>

                </div>

                <p class="text-info u-clear"> *Estos datos son informativos y pueden variar al momento de la
                    contratación </p>
            </fieldset>

        </form>
        <div class="mainContact">
            <h3 class="mainContact__title"> Ahora sólo dejanos tus datos y en breve nos comunicaremos contigo. </h3>
            <form action="" class="mainContact__form form--medium u-overflow u-form-padding">

                <div class="mainContact__form__wrap">
                    <div class="mainContact__form__holder u-overflow">

                        <div>
                            <div class="mainContact__form__info__name">
                                <input type="text" class="input-control input-control--name"
                                       placeholder="*NOMBRE COMPLETO">
                            </div>
                            <div class="mainContact__form__info__age">
                                <input type="text" class="input-control input-control--age" placeholder="*EDAD">
                            </div>
                        </div>

                        <div class="u-clear">
                            <div class="mainContact__form__info">
                                <input type="text" class="input-control input-control--phone" placeholder="*TELEFONO">
                            </div>

                            <div class="mainContact__form__info">

                                <div class="mainContact__form__info__tel">
                                    <input type="radio" id="landline" name="phone" class="custom-radio">
                                    <label for="landline" class="custom-radio-label"></label>
                                    <label for="landline">Fijo</label>
                                </div>

                                <div class="mainContact__form__info__tel">
                                    <input type="radio" id="cellphone" name="phone" class="custom-radio">
                                    <label for="cellphone" class="custom-radio-label"></label>
                                    <label for="cellphone">Celular</label>
                                </div>
                            </div>

                            <div class="mainContact__form__info">
                                <select name="state" id="state" class="input-control u-input-full-width">
                                    <option value="-1">*SELECCIONE EL ESTADO</option>
                                    <option value="1">AGUASCALIENTES</option>
                                    <option value="4">CAMPECHE</option>
                                    <option value="7">CHIAPAS</option>
                                    <option value="9">CDMX</option>
                                    <option value="11">GUANAJUATO</option>
                                    <option value="12">GUERRERO</option>
                                    <option value="13">HIDALGO</option>
                                    <option value="14">JALISCO</option>
                                    <option value="15">MEXICO</option>
                                    <option value="16">MICHOACAN DE OCAMPO</option>
                                    <option value="17">MORELOS</option>
                                    <option value="22">QUERETARO ARTEAGA</option>
                                    <option value="23">QUINTANA ROO</option>
                                    <option value="24">SAN LUIS POTOSI</option>
                                    <option value="28">TAMAULIPAS</option>
                                    <option value="30">VERACRUZ</option>
                                    <option value="31">YUCATAN</option>
                                </select>
                            </div>

                        </div>

                    </div>
                    <div class="mainContact__send">
                        <input type="submit" value="Enviar" class="mainContact__btnSend">
                    </div>
                    <div class="u-clear mainContact__notice">
                        <a href="https://www.apoyoeconomico.com.mx/aviso-privacidad.html" target="_blank">Consulta aquí
                            nuestro aviso de privacidad</a>
                    </div>
                </div>

            </form>
        </div>
    </section>

</div>

<script src="https://skidding.github.io/dragdealer/src/dragdealer.js"></script>
<script src="assets/js/main.min.js"></script>
</body>
</html>
